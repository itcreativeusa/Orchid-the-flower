<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <title>Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <!--Navigation menu-->
    <nav class="menu">
      <a href="https://en.wikipedia.org/wiki/Orchid">About orchids</a> | <a href="https://github.com/">Gallery</a> |
      <a href="https://github.com/">Types of orchids</a> |
      <a href="tel:4152318910">Call me</a>
    </nav>
  </header>
  <!--Main-->
  <main>
    <!--H1 title-->
    <h1>I am an orchid </h1>
    <!--Hero image-->
    <figure class="hero">
      <img class="img" src="assets/images/orchids.jpeg" alt="Orchids" />
      <figcaption> The most popular orchid colors include blooms yellow, white, and purple</figcaption>
    </figure>
    <!--Contact-form-->
    <section class="contact-form">
      <h2>Contact me </h2>
      <form class="form" action="https://github.com/">
        <label class="contact-form-label" for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." />

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." />
        <label for="lname">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email.." />

        <label for="subject">Message</label>
        <textarea id="subject" name="message" placeholder="Write something.."></textarea>

        <input class="button" type="submit" value="Submit" />
      </form>
    </section>
  </main>
  <!--Footer-->
  <footer>
    <p>Kateryna Stetsenko</p>
    <p><a href="mailto:itcreativeusa@gmail.com">itcreativeusa@gmail.com</a></p>
  </footer>
</body>
